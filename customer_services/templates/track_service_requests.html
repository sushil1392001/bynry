{% extends 'base.html' %}
{% block content %}
<h2>Track Service Requests</h2>
<table class="table">
    <thead>
        <tr>
            <th>Type</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Resolved At</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{ request.type }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.submitted_at }}</td>
            <td>{{ request.resolved_at|default:"-" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
