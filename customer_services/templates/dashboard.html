{% extends 'base.html' %}
{% block content %}
<h2>Support Dashboard</h2>
<table class="table">
    <thead>
        <tr>
            <th>Customer</th>
            <th>Type</th>
            <th>Status</th>
            <th>Submitted At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{ request.customer.user.username }}</td>
            <td>{{ request.type }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.submitted_at }}</td>
            <td>
                <a href="{% url 'update_request' request.id %}" class="btn btn-sm btn-info">Update</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
